<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuck&Stock</title>
    <link rel="stylesheet" media="screen" href="styles.css">
    <link rel="icon" type="image/png" href="rep/12.png">
<style>



</style>
</head>
<body>
    <header>
        <div class="cart">
            <a href="cart.html"><img src="rep/busketicon.png" alt="Cart"></a>
        </div>
        <div class="logo">
            <div class="iconLogo"><img width="60px" height="60px" src="rep/12.png" alt="Market Icon"></div>
            <a href="home.html">Stuck&Stock MARKET</a>
        </div>
        <div class="categories">
            <button class="dropdown-btn">Categories</button>
            <div class="dropdown-content">
            </div>
        </div>
        <div class="user">
            <a href="login.html"><img src="rep/usericon.png" alt="User"></a>
        </div>
    </header>

    <div class="container">
        <div class="cart-container">
            <h1>Your Cart</h1>
            <div class="orders-section">
                <h2>Your Orders</h2>
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Fav. list</th>
                            <th>ID</th>
                            <th>Products</th>
                            <th>Status</th>
                            <th>Shipping Address</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>

                    
                </table>
            </div>
        </div>
    </div>

    

    <footer>
        <div class="footer-left">
            <p>&copy; 2024 Stuck&Stock. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <button id="developersBtn">Developers</button>
        </div>
    </footer>

    <div class="modal" id="developersModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Our Developers</h2>
            <p>Developed by Vasilyev Mishail and Ezik Mishail</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
   document.addEventListener("DOMContentLoaded", function() {
    const ordersTableBody = document.querySelector(".orders-table tbody");

    // Данные для заполнения таблицы
    const ordersData = [
        { id: 1, products: "List of products 1", status: "COMPLETED", shippingAddress: "123 Main Street, City, Country", date: "2024-04-05" },
        { id: 3, products: "List of products 3", status: "COMPLETED", shippingAddress: "123 Main Street, City, Country", date: "2024-04-05" },
        { id: 3, products: "List of products 3", status: "COMPLETED", shippingAddress: "123 Main Street, City, Country", date: "2024-04-05" },
        { id: 3, products: "List of products 3", status: "COMPLETED", shippingAddress: "123 Main Street, City, Country", date: "2024-04-05" },
        { id: 2, products: "List of products 2", status: "BLABLA", shippingAddress: "123 Main Street, City, Country", date: "2024-05-05" }
    ];

    function createOrderRow(order) {
        const row = document.createElement("tr");

        // Создание переключателя
        const toggleCell = document.createElement("td");
        const toggleSwitch = document.createElement("div");
        toggleSwitch.classList.add("toggle-switch");
        toggleSwitch.addEventListener("click", function() {
            toggleSwitch.classList.toggle("active");
        });
        toggleCell.appendChild(toggleSwitch);
        row.appendChild(toggleCell);

        // Создание ячеек для данных заказа
        const cells = ['id', 'products', 'status', 'shippingAddress', 'date'].map(key => {
            const cell = document.createElement("td");
            if (key === 'products') {
                const link = document.createElement("a");
                link.href = `product${order.id}.html`;
                link.textContent = order[key];
                cell.appendChild(link);
            } else {
                cell.textContent = order[key];
            }
            return cell;
        });

        cells.forEach(cell => row.appendChild(cell));

        return row;
    }

    ordersData.forEach(order => {
        const row = createOrderRow(order);
        ordersTableBody.appendChild(row);
    });

    // Добавление кнопки "Оплатить"
    const lastRow = ordersTableBody.lastElementChild;
    const payButtonCell = document.createElement("td");
    payButtonCell.colSpan = "5"; // Сделаем кнопку занимающей все 5 столбцов
    const payButton = document.createElement("button");
    payButton.textContent = "Оплатить";
    payButtonCell.appendChild(payButton);
    const payButtonRow = document.createElement("tr");
    payButtonRow.appendChild(payButtonCell);
    ordersTableBody.appendChild(payButtonRow);
    payButton.classList.add("pay-button");

});

    </script>
</body>
</html>
