<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuck&Stock</title>
    <link rel="stylesheet" media="screen" href="styles.css">
    <link rel="icon" type="image/png" href="rep/12.png">
 
</head>
<body>
    <header>
        <div class="cart">
            <a href="cart.html"><img src="rep/busketicon.png" alt="Cart"></a>
        </div>
        <div class="logo">
            <div class="iconLogo"><img width="60px" height="60px" src="rep/12.png" alt="Market Icon"></div>
            <a href="home.html">Stuck&Stock MARKET</a>
        </div>
        <div class="categories">
            <button class="dropdown-btn">Categories</button>
            <div class="dropdown-content">
            </div>
        </div>
        <div class="user">
            <a href="login.html"><img src="rep/usericon.png" alt="User"></a>
        </div>
    </header>
    <div class="container">
        <div class="subcategory-container">
            <div class="category-return">
                <a href="category1.html">Back to Category</a>
            </div>
            <h1 class="subcategory-title">Подкатегория</h1>
            <p class="subcategory-description">Описание подкатегории техники</p>
            <div class="subcategory-images">

            </div>
            
    </div>
</div>
    <footer>
        <div class="footer-left">
            <p>&copy; 2024 Stuck&Stock. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <button id="developersBtn">Developers</button>

        </div>
    
    </footer>
    <div class="modal" id="developersModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Our Developers</h2>
            <p>Developed by Vasilyev Mishail and Ezik Mishail</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>document.addEventListener("DOMContentLoaded", function() {
        const subcategoryImagesContainer = document.querySelector(".subcategory-images");
    
    
        const productsData = [
            { imageUrl: "image1.jpg", productUrl: "product1.html" },
            { imageUrl: "image1.jpg", productUrl: "product1.html" },
            { imageUrl: "image1.jpg", productUrl: "product1.html" },
            { imageUrl: "image1.jpg", productUrl: "product1.html" },
            { imageUrl: "image1.jpg", productUrl: "product1.html" },
            { imageUrl: "image1.jpg", productUrl: "product2.html" },
            { imageUrl: "image1.jpg", productUrl: "product3.html" },
    
        ];
    
    
        function createProductElement(product) {
            const productLink = document.createElement("a");
            productLink.classList.add("product-link");
            productLink.href = product.productUrl;
    
            const subcategoryImage = document.createElement("div");
            subcategoryImage.classList.add("subcategory-image");
    
            const image = document.createElement("img");
            image.src = product.imageUrl;
            image.alt = "Изображение";
            subcategoryImage.appendChild(image);
    
            productLink.appendChild(subcategoryImage);
    
            return productLink;
        }
    
    
        productsData.forEach(product => {
            const productElement = createProductElement(product);
            subcategoryImagesContainer.appendChild(productElement);
        });
    });
    </script>
</body>
</html>
